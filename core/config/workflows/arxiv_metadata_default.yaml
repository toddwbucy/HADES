# Default Configuration for ArXiv Metadata Workflow
# ===================================================
#
# This is the default configuration that will be used if no overrides are specified.
# Workflow-specific configs can override any of these values.

# Data Source (Default)
metadata_file: "/bulk-store/arxiv-data/metadata/arxiv-kaggle-latest.json"
max_records: null  # Process all records by default

# Processing Configuration (Default)
batch_size: 1000
embedding_batch_size: 128

# Database Configuration (Default)
drop_collections: false  # Don't drop by default for safety
arango_host: "http://localhost:8529"  # Will be overridden by unix socket if available
arango_database: "academy_store"
arango_username: "root"
# Password from ARANGO_PASSWORD environment variable

# Collection Names (Default)
metadata_collection: "arxiv_metadata"
chunks_collection: "arxiv_abstract_chunks"
embeddings_collection: "arxiv_abstract_embeddings"

# Embedder Configuration (Default)
embedder_model: "jinaai/jina-embeddings-v4"
use_fp16: true
chunk_size_tokens: 512
chunk_overlap_tokens: 128

# GPU Configuration (Default)
use_gpu: true
gpu_device: "cuda:0"

# Checkpoint Configuration (Default)
checkpoint_interval: 10000
resume_from_checkpoint: true

# Performance Monitoring (Default)
monitor_interval: 100
target_throughput: 48.0

# Validation (Default)
validate_embeddings: true
expected_embedding_dim: 2048
